<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .bullish {
            background-color: #d4edda !important;
        }

        .bearish {
            background-color: #f8d7da !important;
        }

        .neutral {
            background-color: #fff3cd !important;
        }

        .score-badge {
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        .score-high {
            background-color: #28a745;
            color: white;
        }

        .score-medium {
            background-color: #ffc107;
            color: black;
        }

        .score-low {
            background-color: #dc3545;
            color: white;
        }

        .alert-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line"></i> Stock Tracker
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link" href="/backtest">Backtest</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Alert Toast -->
    <div id="alertToast" class="toast alert-toast" role="alert">
        <div class="toast-header">
            <strong class="me-auto">Stock Alert</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body" id="alertMessage"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Socket.IO for real-time updates
        const socket = io();

        socket.on('alert', function (data) {
            showAlert(data);
        });

        function showAlert(data) {
            const alertMessage = document.getElementById('alertMessage');
            const alertToast = document.getElementById('alertToast');

            alertMessage.innerHTML = `<strong>${data.symbol}</strong>: ${data.message}`;

            const toast = new bootstrap.Toast(alertToast);
            toast.show();

            // Play notification sound (optional)
            if (data.type === 'BUY') {
                playNotificationSound();
            }
        }

        function playNotificationSound() {
            // Create a simple beep sound
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);

            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.2);
        }
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
